<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"> 
<head> 
    <title>Skyinet Links</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
    <script src="http://api-maps.yandex.ru/1.1/index.xml" type="text/javascript"></script> 
    <script language="JavaScript" type="text/javascript"> 
        // Создание обработчика для события window.onLoad
        YMaps.jQuery(function () {
            // Создание экземпляра карты и его привязка к созданному контейнеру
            var map = new YMaps.Map(YMaps.jQuery("#YMapsID")[0]);
 
            // Установка для карты ее центра и масштаба
            map.setCenter(new YMaps.GeoPoint(34.1585, 44.4921), 16);
			
			map.addControl(new YMaps.Zoom());
	        map.addControl(new YMaps.TypeControl());
	        map.addControl(new YMaps.ToolBar());
			var timestamp = new Date().getTime() ;
            // Создание и добавление YMapsML-документа на карту
			//var ml = new YMaps.YMapsML('http://g98908hz.bget.ru/linx.xml');
            var ml = new YMaps.YMapsML('http://mvs.net.ua/lnk.xml?'+timestamp);
			//var ml = new YMaps.YMapsML('http://misha:275488@skydesk.tk/sky-maps/editor/lnk.xml?'+timestamp);
            map.addOverlay(ml);
 
            // Обработчик неудачной загрузки YMapsML
            YMaps.Events.observe(ml, ml.Events.Fault, function (ml, error) {
                alert('Ошибка: ' + error);
            });
        });
	</script> 
</head> 
 
<body> 
    <div id="YMapsID" style="width:99,5%; height:768px;"></div> 
</body> 
</html>
